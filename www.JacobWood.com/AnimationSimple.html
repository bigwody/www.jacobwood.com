<html>
  <head>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/PasswordScript.js"></script>
    <title>Simple Animation</title>
    <script src="scripts/RainbowBackground.js"></script>
    <script src="scripts/RainbowText.js"></script>
    <link rel="stylesheet" type="text/css" href="style/animation.css">
  </head>
  <body bgcolor="#000000" text="white" onLoad="starteffect();JSFX_StartEffects()" onclick="ToggleBackgroundOnOff()">
    
    <p>
      <button onclick="myMove()">Click Me</button>
    </p>

    <div id="myContainer">
      <div id="myAnimation"></div>
    </div>
    <p>
      <h1><a style="color:lime" href="Home.html">Home</a></h1>
    </p>
  </body>
</html>

<script>
  function myMove() {
    var elem = document.getElementById("myAnimation");
    var pos = 0;
    var id = setInterval(frame, 10);

  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
</script>
